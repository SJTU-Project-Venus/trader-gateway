spring:
  application:
    name: trade-gateway
  output:
    ansi:
      enabled: always
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest
  data:
    mongodb:
      uri: mongodb://localhost:27017/otc
  redis:
    host: localhost
    port: 6379
    password:
